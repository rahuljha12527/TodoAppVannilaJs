<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
     
        <p>
            <label for="new-task">Type Your Todo List</label>
            <input id="new-task" type="text">
            <button class="color-button">Add</button>
        </p>
       

        <h3>Todo</h3>
        <ul id="incomplete-tasks"
            <li>
                <input type="checkbox">
                <label>Wake up at 5am</label>
                <input type="text">

                <button class="edit color-button">Edit</button>
                <button class="delete color-button">Delete</button>
            </li>

            <li class="editMode">
                <input type="checkbox">
                <label>Drink Coffee</label>
                <input type="text" value="Take Drink">
                <button class="edit color-button">Edit</button>
                <button class="delete color-button">Delete</button>
            </li>

        </ul>

        <h3>Completed</h3>
        <ul id="completed-tasks">
            <li>
                <input type="checkbox" checked="">
                <label>Learn how to use vue js</label>
                <input type="text">
                <button class="edit color-button">Edit</button>
                <button class="delete color-button">Delete</button>
            </li>
        </ul>

    </div>
    <script src="script.js" />
</body>
</html>
